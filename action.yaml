name: 'Pull request reviews reminder action'
description: 'Automatically send notification for pull requests waiting for reviewers'
branding:
  icon: 'bell'
  color: 'red'
inputs:
  open-time:
    description: ''
    required: false
    default: ''
  webhook-url: 
    description: 'Slack Webhook URL'
    required: true
  channel:
    description: 'Slack Channel name'
    required: false
    default: '#general'
  pr-last-updated-time-exceeding-x-hours: # optional
    description: 'Fetch Pull Requests with last updated time exceeding X hours'
    required: false
    default: '0' # default get all open Pull Requests
  
runs:
  using: 'node20'
  main: 'dist/index.js'

